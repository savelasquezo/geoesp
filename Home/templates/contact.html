{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <link rel="shortcut icon" href="{% static '/images/icon.ico' %}">
      <title>Geotecnia Especializada</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      <!-- header section start -->
      <div class="header_section_contact">
         <div class="logo"><a href="{% url 'Index' %}"><img src="{% static 'images/logo_small.png' %}"></a></div>
      </div>
      <!-- header section end -->
      <!-- contact section start -->
      <div class="contact_section layout_padding">
        <div class="container">
         {% if messages %}
         <div class="{{ message.tags }}">
             <ul class="ul-messages">
             {% for message in messages %}
                 <li {% if message.tags %} class="{{ message.tags }} {{ message.extra_tags }}"{% endif %}>{{ message }}</li>
             {% endfor %}
             </ul>
         </div>
         {% else %}
            <h1 class="contact_taital">CONTACTO</h1>
            <h6>CONTACTO</h6>
         {% endif %}
            <form action="{% url 'Contact' %}" target="_self" method="POST" class='form_contact'>
               {% csrf_token %}
               <div class="email_text">
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Nombre/Empresa" name="rName">
                  </div>
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Numero Telefonico/Celular" name="rPhone">
                  </div>
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Email" name="rEmail">
                  </div>
                  <div class="form-group">
                     <textarea class="massage-bt" placeholder="Mensaje" rows="5" name="rMessage"></textarea>
                  </div>
                  <!--<div class="send_btn" type="submit"><a href="#">ENVIAR</a></div>-->
               </div>
               <button type="submit" class="send_btn" name="succces">ENVIAR</button>
            </form>
        </div>
      </div>
      <!-- contact section end -->
      <!-- footer section start -->
      <div class="footer_section_contact layout_padding">
         <div class="container">
            <!--<div class="input_btn_main">
               <input type="text" class="mail_text" placeholder="Enter your email" name="Enter your email">
               <div class="subscribe_bt"><a href="{% static '#' %}">Subscribe</a></div>
            </div>-->
            <div class="location_main">
                <div class="call_text"><img src="{% static 'images/mail-icon.png' %}"></div>
                <!--<div class="call_text"><img src="{% static 'images/call-icon.png' %}"></div>-->
                <div class="call_text"><br>
                  <img src="{% static 'images/mail.png' %}"><a href="mailto:proyectos@geoesp.com.co?subject=Informacion&body=Geotecnia%20Especializada"> proyectos@geoesp.com.co</a><br>
                  <img src="{% static 'images/whatsapp.png' %}"><a href="{% static '#' %}"> (+57) 3225591018</a>
                </div>
             </div>
            <div class="social_icon">
               <ul>
                  <li><a href="#"><img src="{% static 'images/fb-icon.png' %}"></a></li>
                  <li><a href="#"><img src="{% static 'images/twitter-icon.png' %}"></a></li>
                  <li><a href="#"><img src="{% static 'images/linkedin-icon.png' %}"></a></li>
                  <li><a href="#"><img src="{% static 'images/instagram-icon.png' %}"></a></li>
               </ul>
            </div>
         </div>
      </div>
      <!-- footer section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">Geotecnia Especializada</p>
         </div>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <script src="{% static 'js/form.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
   </body>
</html>
